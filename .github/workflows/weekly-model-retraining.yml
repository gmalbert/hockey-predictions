name: Weekly Model Retraining

on:
  schedule:
    # Run weekly on Sundays at 8 AM UTC (3 AM ET)
    - cron: '0 8 * * 0'

  workflow_dispatch:  # Allow manual trigger

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Retrain ML model
        run: |
          python retrain_model.py

      - name: Commit and push updated model
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if models directory has changes
          if [ -d "data_files/models" ]; then
            git add data_files/models/
            if git diff --staged --quiet; then
              echo "ℹ️ No model changes to commit"
            else
              git commit -m "Weekly model retraining [skip ci]"
              git push
              echo "✅ Model updated and committed"
            fi
          else
            echo "⚠️ Models directory not found"
          fi