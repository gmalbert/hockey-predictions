name: Capture NHL Odds

on:
  schedule:
    # Run every 4 hours (6 times per day to track line movement)
    - cron: '0 1,5,9,13,17,21 * * *'  # Every 4 hours starting at 1 AM UTC
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  capture-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Capture odds snapshots
        run: |
          python auto_capture_odds.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data_files/odds/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update odds snapshots [skip ci]" && git push)
